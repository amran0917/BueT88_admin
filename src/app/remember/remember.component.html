<div class="container-fluid content-container member-container">

    <div class="table-wrapper">

        <div class="table-title">
            <div class="row">
                <div class="col-sm-5">
                    <h2>We Remember</h2>
                </div>

            </div>
        </div>
        
        <div class="form">
            <mat-form-field floatPlaceholder="never" color="accent">
                <input matInput #filter placeholder="Search filter">
            </mat-form-field>
        </div>

        <div class="table-responsive">
            <mat-table  #table [dataSource] = "dataSource" matSort>
        
                <ng-container *ngFor = "let col of displayedColumns;"  [matColumnDef]="col">
                    <mat-header-cell class="head"  *matHeaderCellDef mat-sort-header>{{col}} </mat-header-cell>
                    <div *ngIf="col==='Action';else elseBlock"> 
                            <mat-cell class="action-link" *matCellDef="let row;let i=index;"  >
    
                                <button class="settings" title="Edit" data-toggle="tooltip"  data-original-title="Edit" mat-icon-button >
                                    <mat-icon>
                                        <i class="fas fa-edit"></i>
                                    </mat-icon>
                                </button>
                            
                                <button class="delete" title="" data-toggle="tooltip"  data-original-title="Delete"  mat-icon-button  >
                                    <mat-icon>
                                        <i class="fas fa-times-circle"></i>
                                    </mat-icon>
                                </button>
                            </mat-cell>
                    </div>
                   
                    <ng-template #elseBlock>
                        <div *ngIf="col==='Image';else elseBlock"> 
    
                            <mat-cell  class="colum" *matCellDef="let row" >  <img  src="{{row.Image}}"  alt="thumbnail" class="rounded-circle" height=45px   width="75px"> </mat-cell> 
                        </div>
    
                        <ng-template #elseBlock>
    
                            <div *ngIf="col==='Name';else elseBlock"> 
                                    <mat-cell  class="colum" *matCellDef="let row" > <a routerLink="/member-details">{{row[col]}} </a></mat-cell> 
                             </div>
                             <ng-template #elseBlock>
                                <mat-cell  class="colum" *matCellDef="let row" > {{row[col]}} </mat-cell> 
    
                             </ng-template>
    
                        </ng-template>
                    </ng-template>
                </ng-container>
    
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    
            </mat-table> 
        </div>
    


        <div class="pagination-container">
            <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20,25]"></mat-paginator> dataSource.filteredData.length-->
            <mat-paginator
                 [pageIndex]="0"
                 [length] ="dataSource.filteredData.length"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
        </div>
        <div class="clearfix"></div>

    </div>

</div>
