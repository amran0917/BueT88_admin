        <!-- Material Table for Dynamic Reasonign-->

        <mat-table  #table [dataSource] = "datasource" matSort>
     
          <ng-container *ngFor = "let col of displayedColumns"  [matColumnDef]="col">
            <mat-header-cell class="head"  *matHeaderCellDef mat-sort-header>{{col}} </mat-header-cell>

            
        <div *ngIf="col==='Action';else elseBlock"> 
            <mat-cell class="action-link" *matCellDef="let row">
              <!-- <a (click)="openDialog('Update',row)"> Edit </a>|
              <a (click)="openDialog('Delete',row)"> Delete</a> -->

              <a href="#" class="settings" title="Settings"
                            data-toggle="tooltip"
                            data-original-title="Settings">
                            <i class="fas fa-cog"></i>
                        </a>
                        <a href="#" class="delete" title=""
                            data-toggle="tooltip" data-original-title="Delete">
                           <i class="fas fa-times-circle"></i>
                        </a>
   
            </mat-cell>
          </div>
  
          <ng-template #elseBlock>

                <div *ngIf="col!='Name' ; else eleBlock"><mat-cell  class="colum" *matCellDef="let row" > {{row[col]}} </mat-cell> </div>
            
                    <ng-template #eleBlock>
                    <mat-cell *matCellDef="let element"> 
                            <a fxFlexFill [routerLink]="'/member-details/'+element.id" >
                                <img src="assets/Images/team-4.jpg" height="45px" width="70px">
                                {{element[col]}}  </a>
                        </mat-cell>
                    </ng-template>

                <mat-cell  class="colum" *matCellDef="let row" > {{row[col]}} </mat-cell> 
            </ng-template>
          </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

        </div>
