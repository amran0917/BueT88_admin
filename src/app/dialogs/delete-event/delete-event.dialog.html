<div class="container">
  <h3 mat-dialog-title>Are you Want to Delete?</h3>
  <div mat-dialog-content>
    Id: {{data.Id}}
    <p></p>
    Event: {{data.Event}}
   
    <p></p>
    Image: {{data.Image}}
    <p></p>

    <p></p>
      date: {{data.Date}}
